app-id: com.voxdsp.Borg
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: borg
rename-icon: borg
rename-desktop-file: borg.desktop
rename-appdata-file: borg.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
modules:
  - name: borg
    buildsystem: simple
    build-commands:
      - cc main.c -Ofast -lSDL2 -lm -o borg
      - install -Dm 0755 borg -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flat/borg.desktop ${FLATPAK_DEST}/share/applications/borg.desktop
      - install -Dm 0644 flat/borg.appdata.xml ${FLATPAK_DEST}/share/metainfo/borg.appdata.xml
      - install -Dm 0644 flat/borg.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/borg.png
    sources:
      - type: git
        url: https://github.com/mrbid/Borg-ER-3
        commit: dc628388dd53e89626ec683f75239ee696c238a7
